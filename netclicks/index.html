<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>NETCLICKS</title>
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-box">
                    <div class="header-logo">
                        <a href="index.html" class="header-logo logo">
                          <h1 class="logo">NETCLICKS</h1> 
                        </a>
                        <p class="logo-text">всё о сериалах</p>
                    </div>
                    <div class="header-cotrols">
                        <a href="#" class="login">Вход и регистрация</a>
                    </div>
                    <div class="header-cotrols--mobile">
                        <img src="source/icons/burger.png" alt="burger-menu" srcset="">
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="search">
                <div class="container">
                    <div class="header-search">
                        <input type="text" placeholder="Что хотите посмотреть?">
                        <button type="submit"><img src="source/icons/search.png" alt="search"></button>
                    </div>
                </div>
            </section>
            <section class="container">
                <div class="main-box">
                    <div class="main-info flex">
                        <div class="main-title">
                            <h3 class="main-title-text">Результаты поиска</h3>
                        </div>
                    </div>
                    <div class="cards-container">
                        <div class="card">
                            <div class="card-img">
                                <img src="source/films_cover/film-1.png" alt="film-1">
                            </div>
                            <div class="card-text flex">
                                <div class="card-title">Марсианин, The Martian 2015</div>
                                <div class="card-subtitle">Фантастика, приключения</div>
                            </div>
                            <div class="card-ratio flex">
                                <p class="card-description-ratio"><img src="images/icons/star.svg" alt="" srcset="">7.8
                                </p>
                            </div>
            </section>
        </main>
</body>

</html>
