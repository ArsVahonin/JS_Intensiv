<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Delivery Food</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="header-buttons flex">
                    <div class="button button-active flex"><img src="images/user.svg" alt="">Войти</div>
                    <div class="button flex"><img src="images/shopping-cart.svg" alt="">Корзина</div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">container</div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-box flex">
                <div class="footer-logo logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="footer-nav">
                    <ul class="footer-list flex">
                        <li class="footer-item">
                            <a href="#" target="_blank" class="footer-link">Ресторанам</a>
                        </li>
                        <li class="footer-item">
                            <a href="#" target="_blank" class="footer-link">Курьерам</a>
                        </li>
                        <li class="footer-item">
                            <a href="#" target="_blank" class="footer-link">Пресс-центр</a>
                        </li>
                        <li class="footer-item">
                            <a href="#" target="_blank" class="footer-link">Контакты</a>
                        </li>
                    </ul>
                </div>
                <div class="footer-social">
                    <ul class="social flex">
                        <li class="social-item">
                            <a href="#" target="_blank" class="social-link">
                                <img src="images/facebook.svg" alt="facebook">
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="#" target="_blank" class="social-link">
                                <img src="images/instagram.svg" alt="instagram">
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="#" target="_blank" class="social-link">
                                <img src="images/vk.svg" alt="vkontakte">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
